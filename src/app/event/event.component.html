<div class="row add-event">
  <div class="col-md-6">
    <div class="add-event_header">
      <span (click)="onClickBack()"
        ><img
          class="add-event_header-back-arrow"
          src="../../assets/images/backArrow.svg"
          alt="Back to home page"
      /></span>
      <h1>Add Event</h1>
    </div>
    <div class="add-event_form">
      <form [formGroup]="createEventForm" (ngSubmit)="onSubmitEventForm()">
        <div class="form-group">
          <label for="eventName">Event name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            id="eventName"
            placeholder="Event name"
          />
          <div
            *ngIf="isSubmitted && createEventForm.controls.name.errors"
            class="add-event_form-error"
          >
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="eventAddress">Address</label>
          <input
            type="text"
            class="form-control"
            formControlName="address"
            id="eventAddress"
            placeholder="Event address"
          />
          <div
            *ngIf="isSubmitted && createEventForm.controls.address.errors"
            class="add-event_form-error"
          >
            Address is required
          </div>
        </div>
        <div class="form-group">
          <label for="eventDate">Date</label>
          <input
            type="text"
            class="form-control"
            formControlName="date"
            [patterns]="customPatterns"
            mask="12-300"
            id="eventDate"
            placeholder="13-Apr"
          />
          <div
            *ngIf="isSubmitted && createEventForm.controls.date.errors"
            class="add-event_form-error"
          >
            Date is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary add-event_form-btn">
          Add
        </button>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <div class="add-event_preview" *ngIf="isShowPreview">
      <h1>Preview</h1>
      <div class="add-event_preview-item">
        <app-event-item
          [name]="name"
          [address]="address"
          [date]="date"
        ></app-event-item>
      </div>
    </div>
  </div>
</div>
