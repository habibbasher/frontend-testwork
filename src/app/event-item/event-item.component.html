<div class="card event-item">
  <img
    class="card-img-top event-item-img"
    src="../../assets/images/no-image-found.png"
    alt="Card image cap"
  />
  <div class="card-body event-item_body">
    <h5>{{ name }}</h5>
    <div class="event-item_body-text">
      <p>{{ address }}</p>
      <p>{{ date }}</p>
    </div>
  </div>
</div>
